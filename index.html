<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Onde estÃ¡ o Coringa?</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
    }

    .carta {
      width: 120px;
      height: 180px;
      border-radius: 8px;
      display: inline-block;
      margin: 10px;
      perspective: 1000px;
      cursor: pointer;
    }

    .conteudo-carta {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }

    .virada .conteudo-carta {
      transform: rotateY(180deg);
    }

    .face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 8px;
    }

    .frente {
      background-color: #2c2c2c;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: #888;
    }

    .verso {
      transform: rotateY(180deg);
    }

    .btn-minimal {
      background-color: transparent;
      border: 1px solid #444;
      color: #ccc;
      transition: background-color 0.3s;
    }

    .btn-minimal:hover {
      background-color: #2a2a2a;
      color: #fff;
    }

    .placar {
      font-size: 1.2rem;
      color: #fff;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <div id="principal" class="container text-center mt-4">
    <h1 class="mb-3">Onde estÃ¡ o Coringa?</h1>
    <p class="mb-4">Tente encontrar o coringa escondido entre as cartas.</p>

    <div id="placar" class="placar">
      <p>Tentativas restantes: <span id="tentativas">1</span></p>
      <p>Acertos: <span id="acertos">0</span></p>
    </div>

    <div id="linha1" class="d-flex justify-content-center flex-wrap gap-2 mb-4"></div>

    <p id="resposta" class="lead"></p>

    <div class="mt-3">
      <button class="btn btn-minimal me-2" onclick="jogarNovamente()">Reiniciar</button>
      <button class="btn btn-minimal" onclick="adicionarCarta()">Adicionar Carta</button>
    </div>
  </div>

  <script>
    const baralho = [
      'https://w7.pngwing.com/pngs/467/401/png-transparent-skat-playing-card-ace-card-game-standard-52-card-deck-suit-text-logo-monochrome.png',
      'https://media.istockphoto.com/id/149138137/pt/foto/cart%C3%A3o-de-jogo-quatro-de-paus.jpg?s=612x612&w=0&k=20&c=PmH--MY6qSnGh8pmYSai3YB-xvmtJkDzP962XKoj8Zw=',
      'https://w7.pngwing.com/pngs/467/401/png-transparent-skat-playing-card-ace-card-game-standard-52-card-deck-suit-text-logo-monochrome.png',
      'https://media.istockphoto.com/id/149138137/pt/foto/cart%C3%A3o-de-jogo-quatro-de-paus.jpg?s=612x612&w=0&k=20&c=PmH--MY6qSnGh8pmYSai3YB-xvmtJkDzP962XKoj8Zw='
    ];

    const cartaCoringa = 'https://images.vexels.com/content/125526/preview/joker-card-silhouette-11ab87.png';

    let coringaIndex = Math.floor(Math.random() * 3);
    let totalCartas = 3;
    let tentativas = 1; // Inicia com 1 tentativa
    let acertos = 0; // Inicializa a contagem de acertos
    let cartasViradas = []; // Armazena as cartas que foram viradas

    function criarCartas() {
      const linha = document.getElementById('linha1');
      linha.innerHTML = '';
      for (let i = 0; i < totalCartas; i++) {
        const carta = document.createElement('div');
        carta.className = 'carta';
        carta.id = i;
        carta.onclick = () => verifica(carta);

        const conteudo = document.createElement('div');
        conteudo.className = 'conteudo-carta';

        const frente = document.createElement('div');
        frente.className = 'face frente';
        frente.innerText = 'ðŸ‚ ';

        const verso = document.createElement('img');
        verso.className = 'face verso';
        verso.src = i === coringaIndex ? cartaCoringa : baralho[i % baralho.length];
        verso.alt = "Carta revelada";

        conteudo.appendChild(frente);
        conteudo.appendChild(verso);
        carta.appendChild(conteudo);

        linha.appendChild(carta);
      }
    }

    function verifica(elemento) {
      if (elemento.classList.contains('virada') || tentativas <= 0) return;

      elemento.classList.add('virada');
      cartasViradas.push(elemento); // Armazena a carta virada
      const id = parseInt(elemento.id);
      const resposta = document.getElementById('resposta');
      const tentativasElement = document.getElementById('tentativas');
      const acertosElement = document.getElementById('acertos');

      if (id === coringaIndex) {
        acertos++;
        resposta.textContent = 'VocÃª encontrou o Coringa! Uma nova carta foi adicionada.';
        resposta.className = 'text-success fw-bold';
        setTimeout(() => {
          // Adiciona uma nova tentativa e aumenta a quantidade de cartas
          tentativas++;
          totalCartas++;
          coringaIndex = Math.floor(Math.random() * totalCartas);
          resposta.textContent = '';
          criarCartas();
        }, 1500);
      } else {
        tentativas--;
        resposta.textContent = 'NÃ£o foi dessa vez. Tente novamente!';
        resposta.className = 'text-danger fw-bold';
      }

      // Atualiza os valores do placar
      tentativasElement.textContent = tentativas;
      acertosElement.textContent = acertos;

      // Verifica se acabou as tentativas
      if (tentativas <= 0) {
        resposta.textContent = 'VocÃª perdeu! O Coringa estava aqui:';
        resposta.className = 'text-danger fw-bold';
        setTimeout(() => {
          // Revela a carta com o Coringa
          document.getElementById(coringaIndex).classList.add('virada');
          // Vira as cartas que estavam viradas novamente
          cartasViradas.forEach(carta => {
            carta.classList.remove('virada');
          });
        }, 1500);
      }
    }

    function jogarNovamente() {
      tentativas = 1; // Reinicia tentativas
      acertos = 0; // Reinicia acertos
      totalCartas = 3; // Reseta as cartas
      coringaIndex = Math.floor(Math.random() * totalCartas); // Randomiza novamente a posiÃ§Ã£o do coringa
      cartasViradas = []; // Reseta as cartas viradas
      document.getElementById('resposta').textContent = '';
      criarCartas();
      document.getElementById('tentativas').textContent = tentativas;
      document.getElementById('acertos').textContent = acertos;
    }

    function adicionarCarta() {
      if (tentativas > 0) {
        totalCartas++;
        coringaIndex = Math.floor(Math.random() * totalCartas);
        document.getElementById('resposta').textContent = '';
        criarCartas();
      }
    }

    criarCartas();
  </script>
</body>

</html>
